<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width"> -->
    <title>marioajuez</title>
    <link href="main.css" rel="stylesheet">
    <link href="css/menu-hamburger.css" rel="stylesheet">
    <link href="css/side-bar.css" rel="stylesheet">
</head>

<style>
    html {
        scroll-behavior: smooth;
    }

     body {
        font-family: 'Montserrat', sans-serif;
    }

    .side-bar {
        width: 160px;
        height: 100vh;
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    nav ul {
        padding: 0;
    }

    nav li {
        list-style: none;
    }

    nav li a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 0.6rem 0.3rem;
        font-weight: 400;
        transition: all ease-out 250ms;
    }

    nav li a:hover {
        color: rgb(0, 4, 255);
    }

    .main-content {
        margin-left: 400px;
        margin-right: 20px;
    }

    section {
        background-color: #f2f2f2;
        height: 90vh;
        margin: 0;
        padding: 2.5rem 4rem;
    }

    section:nth-of-type(2n) {
        background-color: #ccc;
    }

    section:last-of-type {
        height: 100vh;
    }

    h1 {
        color: #444;
        font-weight: 600;
    }

    .active {
        color: rgb(11, 97, 211);
        font-weight: 600;
    } 

    /* section div{
        border: solid 1px;
        margin: 10px;
        padding: 5px;
        flex-grow: 1;
        width: 72%;
        word-wrap: break-word;
    }
    section{
        border: solid 1px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    } 
    @media screen and (MAX-width: 768px) {
        section {
            align-items: center;
            width: auto;
            padding: 30px;
        }        
    } */
</style>

<body>
    <!-- SIDE BAR -->
    <div class="content">
        <div class="sidebar">
            <img class="avatar-profile" src="images/avatar.jpg" alt="">
            <div class="profile">
                <img alt="signature" src="images/signature.png">
            </div>
            <div class="menu">
                <nav>
                    <ul class="navigation">
                        <li>
                            <a href="#about">About</a>
                            <a href="#portfolio">Portfolio</a>
                            <a href="#resume">Resume</a>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- END SIDE BAR -->

    <!-- MENU HAMBURGER ONLY RESPONSIVE-->
    <div class="menu-sticky">
        <div class="menu-hamburger">
            <div class="linea-1"></div>
            <div class="linea-2"></div>
            <div class="linea-3"></div>
        </div>
    </div>
    <!-- END HAMBURGER ONLY RESPONSIVE-->

    <div class="main-content">
        <section id="about">
            about
        </section>
        <section id="portfolio">
            portfolio
        </section>
        <section id="resume">
            resume
        </section>
        <section id="contact">
            contact
        </section>
    </div>

    <script src="js/menu-hamburger.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        
        const sections = document.querySelectorAll("section[id]");
        window.addEventListener("scroll", () => {
            let scrollY = window.pageYOffset;
            console.log(scrollY);
            sections.forEach(section => {

                const sectionHeight = section.offsetHeight;
                const sectionTop = section.offsetTop - 50;
                const sectionId = section.getAttribute("id");
                const selector = document.querySelector(".navigation a[href*=" + sectionId + "]")

                if (scrollY > sectionTop && scrollY <= sectionTop + sectionHeight)
                    selector.classList.add("active");
                else
                    selector.classList.remove("active");
            })
        })


    </script>
</body>



</html>
