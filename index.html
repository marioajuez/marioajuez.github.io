    @media only screen and (max-width: 767px) {

    .signature {

    /* .container {

    .sidebarWrapper {
        box-shadow: 0 3px 10px 3px rgb(0 0 0 / 30%);
        color: #fff;
        padding: 27px 0 0;
    }

    .footer-background,
    .imageHover,
    .popup-box h3,
    .sidebarWrapper,
    .social-media,
    .toggle-btn {
        text-align: center;
    }

    .sidebarWrapper {
        background: #1a1142;
        text-align: center;
        height: 100%;
    }

    .sidebar {
        padding: 0;
        position: relative;
        top: 0;
    }

    /* .toggle-btn {
    position: absolute;
    visibility: hidden;
} */
    .toggle-btn {
        cursor: pointer;
        height: 60px;
        line-height: 60px;
        margin: 0;
        width: 100%;
        z-index: 998;
    }

    .footer-background,
    .imageHover,
    .popup-box h3,
    .sidebarWrapper,
    .social-media,
    .toggle-btn {
        text-align: center;
    }

    .toggle-btn {
        background: #141414 none repeat scroll 0 0;
        text-align: center;
    }

    .blog-post::after,
    .lines::after,
    .lines::before,
    .skill-outer h4 span::before,
    .testimonial-content h4 span::before {
        content: "";
    }

    .lines,
    .lines::after,
    .lines::before {
        background: #fff none repeat scroll 0 0;
        display: inline-block;
        height: 2px;
        width: 20px;
    }

    .lines {
        margin: 0;
        padding: 0;
        position: relative;
        vertical-align: middle;
    }

    .lines::after,
    .lines::before {
        left: 0;
        position: absolute;
        transition: all 0.2s linear 0s;
    }

    .lines::before {
        top: 5px;
    }

    .lines::after {
        top: -5px;
    }

    .toggle-close .lines {
        background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
    }

    .toggle-close .lines::after,
    .toggle-close .lines::before {
        top: 0;
        transform-origin: 50% 50% 0;
    }

    .toggle-close .lines::before {
        transform: rotate3d(0, 0, 1, 45deg);
    }

    .toggle-close .lines::after {
        transform: rotate3d(0, 0, 1, -45deg);
    }



    @media only screen and (max-width: 767px) {
        .nav {
            background: #141414 none repeat scroll 0 0;
            box-shadow: 0 3px 10px 3px rgba(0, 0, 0, 0.3);
            left: 0;
            opacity: 0;
            position: absolute;
            top: 60px;
            transform: translateY(-10px);
            transition: all 0.3s ease-out 0s;
            visibility: hidden;
            width: 100%;
            z-index: 997;
        }

        .show-nav {
            opacity: 1;
            transform: translateY(0px);
            visibility: visible;
        }

        .stickyNav {
            left: 30px;
            position: fixed;
            right: 30px;
            width: auto;
        }

        .sidebar .nav {
            padding: 20px 30px;
            background: #fff none repeat scroll 0 0;
            padding: 20px 30px;
        }
        .menu {
            position: relative;
        }
    }

    .sidebar .nav li {
        font: 900 13px "Titillium Web",serif;
